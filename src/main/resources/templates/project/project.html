<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Project name</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>

<div class="container text-center">
    <h2 class=" text-primary m-2">Project name</h2>
</div>
<hr>
<div class="d-flex justify-content-center align-items-center mb-3">
    <a th:href="@{/home}" class="fs-6 fw-medium text-info">HOME</a>
</div>
<hr>
<!--th:action="@{'/project/' + ${attrProject.projectId} + '/details'}"-->
<div class="container">
    <form

            th:action="@{'/project/new'}"
            th:object="${attrProject}"
            method="post"
    >
        <div class="form-group">
            <label for="fullProjectName">Full name:</label>
            <input th:field="*{projectFullName}" type="text" class="form-control" id="fullProjectName">
        </div>
        <div class="form-group mt-2">
            <label for="shortProjectName">Short name:</label>
            <input th:field="*{projectShortName}" type="text" class="form-control" id="shortProjectName">
        </div>

        <div class="d-flex justify-content-center align-items-center mt-4">
            <div class="m-2">
                <input type="submit" class="btn btn-primary" name="action" value="ADD QUESTION"/>
            </div>
            <div class="m-2">
                <input type="submit" class="btn btn-primary" name="action" value="ADD PARTICIPANT"/>
            </div>
        </div>

    </form>


</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
