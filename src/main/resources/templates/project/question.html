<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Klausimas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
<div class="container text-center">
    <h2 class=" text-primary m-2">Klausimas</h2>
</div>
<hr>
<div class="d-flex justify-content-center align-items-center mb-3">
    <a th:href="@{/name}" class="fs-6 fw-medium text-info">GRĮŽTI</a>
</div>
<hr>
<div class="container">
    <form>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Klausimas:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <div class="row  mt-2">
            <div class="col">
                <label for="exampleFormControlInput1">Atsak. asmuo:</label>
                <input type="text" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="col">
                <label for="exampleFormControlInput1">Svarstoma nuo:</label>
                <input type="date" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="col">
                <label for="exampleFormControlInput1">Įvykdymo terminas:</label>
                <input type="date" class="form-control" id="exampleFormControlInput1">
            </div>
        </div>
        <div class="d-flex justify-content-center align-items-center mt-4">
            <div>
                <input type="submit" class="btn btn-primary" value="Išsaugoti"/>
                <input type="submit" class="btn btn-primary" value="Žymėti kaip išspręstą"/>
            </div>
        </div>

    </form>


</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
