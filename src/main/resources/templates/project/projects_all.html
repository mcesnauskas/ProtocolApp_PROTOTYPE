<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
</head>
<body>
<div class="container text-center">
    <h2 class=" text-primary m-2">Projects</h2>
</div>
<hr>
<div class="d-flex justify-content-center align-items-center mb-3">
    <a th:href="@{/home}" class="fs-6 fw-medium text-info">HOME</a>
</div>
<hr>

<div class="container">
    <div class="d-flex justify-content-center gap-2">
        <div>
            <table class="table table-info table-striped table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Short name</th>
                    <th>Full name</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="project,stat:${attrProjects.data}"
                    th:onclick="'javascript:showProjectQuestions(\'' + ${project.projectId} + '\');'">
<!--                    th:onclick="'window.location.href=\'/project/' + ${project.projectId} + '/questions\''">-->
<!--                    th:onclick="'javascript:showProjectQuestions(\'' + ${project.projectId} + '\');'">-->

                    <td th:text="${project.projectId}">N/A</td>
                    <td th:text="${project.projectShortName}">N/A</td>
                    <td th:text="${project.projectFullName}">N/A</td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

<script th:src="@{/js/projects.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
