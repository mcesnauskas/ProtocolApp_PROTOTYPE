<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
</head>
<body>
<div class="container text-center">
    <h2 class=" text-primary m-2">New Question</h2>
</div>
<hr>
<div class="d-flex justify-content-center align-items-center mb-3">
    <a th:href="@{/home}" class="fs-6 fw-medium text-info">BACK</a>
</div>
<hr>
<div class="container">
    <div class="d-flex justify-content-center gap-2">

        <form th:action="@{'/project/' + ${projectId} + '/questions/new'}"
              th:object="${attrQuestion}"
              method="post">

            <div class="form-floating">
                <textarea th:field="*{question}" class="form-control" placeholder="Question" id="questionAreaId" style="height: 100px"></textarea>
                <label for="questionAreaId">Question</label>
            </div>

            <div class="row mt-3">
                <div class="col">
                    <input th:field="*{responsiblePerson}" type="text" class="form-control" placeholder="Responsible person" aria-label="Responsible person">
                </div>
                <div class="col">
                    <input th:field="*{createDate}" type="date" class="form-control" placeholder="Create date" aria-label="Create date">
                </div>
                <div class="col">
                    <input th:field="*{dueDate}" type="date" class="form-control" placeholder="Due date" aria-label="Due date">
                </div>
            </div>

            <div class="d-flex justify-content-center align-items-center mt-4">
                <div>
                    <input type="submit" class="btn btn-primary" value="SAVE"/>
                </div>
            </div>

        </form>

    </div>
</div>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
