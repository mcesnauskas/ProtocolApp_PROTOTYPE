<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Projektai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #f8f9fa;
            width: 50%;
            margin: 0 auto;
        }
        @media (max-width: 600px) {
            .container {
            width: 80%;
            }
        }
        ::placeholder {
            font-size: 14px;
        }
        h2 {
            cursor: default;
        }
        a {
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container p-4">
    <div class="row align-items-center mb-4">
        <div class="col">
            <h2 class="text-info">Participants</h2>
        </div>
        <div class="col d-flex justify-content-end">
            <a th:href="@{/project/all}" class="fs-6 fw-medium text-info">BACK</a>
        </div>
    </div>
    <div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Id</th>
                <th>Company</th>
                <th>Tasks</th>
                <th>Representative</th>
                <th>Initials</th>
                <th>Position</th>
                <th>Contacts</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="participant,stat:${attrParticipants}"
                th:onclick="'window.location.href=\'/project/' + ${projectId} + '/participants\''">
                <!--                    th:onclick="'javascript:showProjectQuestions(\'' + ${project.projectId} + '\');'">-->

                <td th:text="${participant.participantId}">N/A</td>
                <td th:text="${participant.companyName}">N/A</td>
                <td th:text="${participant.tasks}">N/A</td>
                <td th:text="${participant.representativesName}">N/A</td>
                <td th:text="${participant.initials}">N/A</td>
                <td th:text="${participant.position}">N/A</td>
                <td>
                    <span th:text="${participant.email}">N/A</span>
                    <br>
                    <span th:text="${participant.phone}">N/A</span>
                </td>
            </tr>
            </tbody>
        </table>
        <nav aria-label="Page navigation example">
            <ul class="pagination pagination-sm justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 0} ? disabled : ''">
                    <a class="page-link" th:href="@{/project/all(page=${currentPage-1})}" tabindex="-1" aria-disabled="true">Previous</a>
                </li>
                <li class="page-item" th:each="pageNumber : ${#numbers.sequence(0, totalPages-1)}" th:classappend="${pageNumber == currentPage} ? active : ''">
                    <a class="page-link" th:href="@{/project/all(page=${pageNumber})}" th:text="${pageNumber + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? disabled : ''">
                    <a class="page-link" th:href="@{/project/all(page=${currentPage+1})}">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
    <script th:src="@{/js/question.js}">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
