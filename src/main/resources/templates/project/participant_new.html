<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Participant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <style>
        .custom-container {
        width: 60%;
        margin: auto;
    }
    </style>

</head>

<body>

<div class="container text-center">
    <h2 class=" text-primary m-2">Participant</h2>
</div>
<hr>
<div class="d-flex justify-content-center align-items-center mb-3">
    <a th:href="@{/home}" class="fs-6 fw-medium text-info">BACK</a>
</div>
<hr>
<div class="container custom-container">
    <div class="d-flex justify-content-center gap-2">

        <form th:action="@{'/project/' + ${projectId} + '/participants/new'}"
              th:object="${attrParticipant}"
              method="post"
              class="row g-3">
            <div class="col-md-6">
                <label for="inputCompany" class="form-label">Company name:</label>
                <input th:field="*{companyName}" type="text" class="form-control" id="inputCompany">
            </div>
            <div class="col-md-6">
                <label for="inputTasks" class="form-label">Tasks:</label>
                <input th:field="*{tasks}" type="text" class="form-control" id="inputTasks">
            </div>

            <div class="col-md-10">
                <label for="inputName" class="form-label">Representative's name:</label>
                <input th:field="*{representativesName}" type="text" class="form-control" id="inputName">
            </div>
            <div class="col-md-2">
                <label for="inputInitials" class="form-label">Initials:</label>
                <input th:field="*{initials}" type="text" class="form-control" id="inputInitials">
            </div>

            <div class="col-md-4">
                <label for="inputPosition" class="form-label">Position:</label>
                <input th:field="*{position}" type="text" class="form-control" id="inputPosition">
            </div>
            <div class="col-md-4">
                <label for="inputEmail" class="form-label">Email:</label>
                <input th:field="*{email}" type="email" class="form-control" id="inputEmail">
            </div>
            <div class="col-md-4">
                <label for="inputPhone" class="form-label">Phone:</label>
                <input th:field="*{phone}" type="tel" class="form-control" id="inputPhone">
            </div>

            <div class="d-flex justify-content-center align-items-center mt-4 gap-4">
                <div>
                    <input type="submit" class="btn btn-primary" value="SAVE"/>
                </div>
                <div>
                    <a th:href="@{/project/{projectId}/questions/new(projectId=${projectId})}" class="btn btn-primary"
                       role="button">Add Question</a>
                </div>
            </div>
        </form>

    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
